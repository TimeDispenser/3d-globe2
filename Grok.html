<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Webpage Viewer</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Hiro marker -->
    <a-marker preset="hiro">
      
      <!-- Your webpage appears here in AR -->
      <a-plane position="0 0.5 0" rotation="-90 0 0" width="2" height="1.2"
               material="src: https://stpaulcopticservice.github.io/3D-Countries/; side: double;"
               class="cantap"></a-plane>
      
    </a-marker>
    
    <!-- Fallback message -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
