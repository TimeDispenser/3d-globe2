<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Webpage Viewer (Debug)</title>
  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js stable build for marker AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    
    <!-- Hiro marker -->
    <a-marker preset="hiro">
      
      <!-- Start with simple red box to test detection -->
      <a-box position="0 0.5 0" color="red" depth="0.05" width="0.5" height="0.3"></a-box>
      
      <!-- Swap this for your webpage (uncomment below) -->
      <!-- <a-plane position="0 0.5 0" rotation="-90 0 0" width="2" height="1.2"
                 material="src: https://yourname.github.io/my-page/; side: double;"
                 class="cantap"></a-plane> -->
      
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
