<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>View Webpage in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90vw;
      height: 80vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1jS9LXRAsf6Af7FsY8lY3FdYiWoTFkb-A"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    alt="Your Webpage in AR">
  </model-viewer>
</body>
</html>
